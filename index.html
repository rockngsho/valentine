<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Valentine ğŸ’–</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    select, button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .hidden {
      display: none;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      border: none;
    }

    #no {
      background-color: #adb5bd;
      color: white;
      border: none;
      position: absolute;
    }

    #message {
      margin-top: 25px;
      font-size: 22px;
      color: #ff4d6d;
      display: none;
      line-height: 1.4;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      color: #ff4d6d;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- ACCESS SCREEN -->
  <div class="box" id="accessBox">
    <h1>Enter the Secret Date ğŸ’Œ</h1>

    <select id="date">
      <option value="">Date</option>
      <option>14</option>
    </select>

    <select id="month">
      <option value="">Month</option>
      <option>Nov</option>
    </select>

    <br>
    <button onclick="checkAccess()">Unlock ğŸ’–</button>
    <p id="error" style="color:red; display:none;">Wrong date ğŸ˜ Try again</p>
  </div>

  <!-- VALENTINE SCREEN -->
  <div class="box hidden" id="valentineBox">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">ğŸ­</button>

    <div id="message">
      Thanks for choosing the only option ğŸ˜<br>
      Congrats <strong>Shradha</strong>, youâ€™re stuck with me forever ğŸ’˜
    </div>
  </div>

  <script>
    const accessBox = document.getElementById("accessBox");
    const valentineBox = document.getElementById("valentineBox");
    const error = document.getElementById("error");

    function checkAccess() {
      const date = document.getElementById("date").value;
      const month = document.getElementById("month").value;

      if (date === "14" && month === "Nov") {
        accessBox.classList.add("hidden");
        valentineBox.classList.remove("hidden");
      } else {
        error.style.display = "block";
      }
    }

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      setInterval(createHeart, 300); // NEVER STOPS ğŸ˜ˆğŸ’–
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }
  </script>

</body>
</html>
